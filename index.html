<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>JavaScript Tips Tab</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<section class="tip">
		<div class="tip-number">
			JavaScript Tip
		</div>

		<div class="js-tip"> </div>
		<div class="tip-container">
			<div class="code-block">
				<h4 class="code-block_name"></h4>
			</div>
		</div>

		<button class="tip-button">
			Tips Left: <span class="tip-limit-count"> </span>
		</button>

	</section>

	<script src="js/main.js"></script>
</body>

</html>
